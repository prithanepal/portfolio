<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Portfolio</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <aside class="sidebar">
      <div class="profile">
        <img src="images/avatar.jpg" alt="Profile Avatar" class="avatar" />
        <h2>Pritha Nepal</h2>
        <p class="role">Frontend Developer</p>
      </div>
      <div class="contact-info">
        <div>
          <i class="fa-regular fa-envelope"></i>
          <div class="contact">
            <p>Email</p>
            <p>nepalpritha01@gmail.com</p>
          </div>
        </div>
        <div>
          <i class="fa-solid fa-mobile-screen"></i>
          <div class="contact">
            <p>Phone</p>
            <p>9810525335</p>
          </div>
        </div>
        <div>
          <i class="fa-solid fa-location-dot"></i>
          <div class="contact">
            <p>Address</p>
            <p>Biratnagar, Nepal</p>
          </div>
        </div>
      </div>
      <div class="social-links">
        <a href="#"><i class="fa-brands fa-linkedin"></i></a>
        <a href="#"><i class="fa-brands fa-square-github"></i></a>
        <a href="#"><i class="fa-brands fa-instagram"></i></a>
        <a href="#"><i class="fa-brands fa-facebook"></i></a>
      </div>
    </aside>

    <div class="main-wrapper">
      <div class="navbar">
        <ul>
          <li>
            <a
              href="#"
              class="nav-link"
              data-page="about.html"
              onclick="loadContent('about.html')"
              >About</a
            >
          </li>
          <li>
            <a
              href="#"
              class="nav-link"
              data-page="resume.html"
              onclick="loadContent('resume.html')"
              >Resume</a
            >
          </li>
          <li>
            <a
              href="#"
              class="nav-link"
              data-page="project.html"
              onclick="loadContent('project.html')"
              >Projects</a
            >
          </li>
          <li>
            <a
              href="#"
              class="nav-link"
              data-page="contact.html"
              onclick="loadContent('contact.html')"
              >Contact</a
            >
          </li>
        </ul>
      </div>

      <div class="main-content" id="main-content">
        <li><a href="#" onclick="loadContent('about.html')">About</a></li>
      </div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Only create toggle button if we're on mobile
        if (window.innerWidth <= 768) {
          const toggleBtn = document.createElement("button");
          toggleBtn.className = "toggle-contacts";
          toggleBtn.textContent = "Show Contacts";
          document.querySelector(".profile").appendChild(toggleBtn);

          // Toggle contact info visibility
          toggleBtn.addEventListener("click", function () {
            const contactInfo = document.querySelector(".contact-info");
            if (contactInfo.style.display === "block") {
              contactInfo.style.display = "none";
              toggleBtn.textContent = "Show Contacts";
            } else {
              contactInfo.style.display = "block";
              toggleBtn.textContent = "Hide Contacts";
            }
          });
        }
        window.addEventListener("resize", function () {
          const toggleBtn = document.querySelector(".toggle-contacts");
          const contactInfo = document.querySelector(".contact-info");

          if (window.innerWidth > 768) {
            // On larger screens
            if (toggleBtn) {
              toggleBtn.remove();
            }
            contactInfo.style.display = "block";
          } else {
            // On smaller screens
            if (!toggleBtn) {
              const newToggleBtn = document.createElement("button");
              newToggleBtn.className = "toggle-contacts";
              newToggleBtn.textContent = "Show Contacts";
              document.querySelector(".profile").appendChild(newToggleBtn);

              newToggleBtn.addEventListener("click", function () {
                if (contactInfo.style.display === "block") {
                  contactInfo.style.display = "none";
                  newToggleBtn.textContent = "Show Contacts";
                } else {
                  contactInfo.style.display = "block";
                  newToggleBtn.textContent = "Hide Contacts";
                }
              });
            }
          }
        });
      });
    </script>
    <script src="script.js"></script>
  </body>
</html>
